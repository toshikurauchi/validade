<div class="inline-flex rounded-md shadow-sm" role="group">
        <button type="button"
                class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-s-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 disabled:bg-gray-200 disabled:text-gray-400"
                hx-post="{% url 'partial-produto-diminuir' produto_id=produto.id %}"
                hx-target="#produto--{{ produto.id }}"
                {% if produto.quantidade == 1 %}disabled{% endif %}>{% include 'core/icons/minus.html' %}</button>
        <input type="number"
               class="px-4 py-2 max-w-16 text-sm text-center font-medium text-gray-900 bg-white border-t border-b border-gray-200"
               name="quantidade"
               value="{{ produto.quantidade }}"
               min="1"
               hx-trigger="change"
               hx-post="{% url 'partial-produto-quantidade' produto_id=produto.id %}"
               hx-target="#produto--{{ produto.id }}" />
        <button type="button"
                class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-e-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700"
                hx-post="{% url 'partial-produto-aumentar' produto_id=produto.id %}"
                hx-target="#produto--{{ produto.id }}">{% include 'core/icons/plus.html' %}</button>
</div>
